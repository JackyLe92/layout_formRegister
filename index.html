<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style> 
        button {
        margin: 8px;
        border: 2px solid #18a762;
        border-radius: 5px;
        background-color: #18a762;
        color: white;
        line-height: 2.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-image">
            <img src="https://images2.minutemediacdn.com/image/upload/c_crop,h_2131,w_3792,x_0,y_20/v1566307876/shape/mentalfloss/595598-gettyimages-1127346848.jpg?itok=jrFyREGL" alt="none"/>
        </div>

        <div class="form">
            <!-- Sign block + button -->
            <div class="signin-block">
                <p>Sign In</p>
                <a href="#facebook"><img src="fb.png"></a>
                <a href="#facebook"><img src="twitter.png"></a>
            </div>
            <input class="form-item" type="text" placeholder="Username"> 
            <input class="form-item" type="text" placeholder="Password">
            <a href="#" class="button green"><div class="light"></div>Sign In</a>

            <div class="inline-block">
                <div>
                    <input class="self-checkbox" type="checkbox">
                <a href="#rememberme">Remember me</a>
                </div>
                <p class="">Forgot Password</p>
            </div>
                
            
            <!-- footer -->
            <div class="text">
                <span>Not a member?</span>
                <a href="#signup">Sign Up</a>
            </div>

        </div>

    </div>
    
</body>
</html>
